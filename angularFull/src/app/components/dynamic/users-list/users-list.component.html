<input type="number" [(ngModel)]="id" (keyup)="findById()">

<div>
    <div *ngIf="id != null ;else elseblock">
        <table border=1px>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>username</th>
                <th>phone</th>
                <th>city</th>
                <th>company</th>
            </tr>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.company.name}}</td>
            </tr>
        </table>
    
    </div>
    
    <ng-template #elseblock>
        <table border=1px>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>username</th>
                <th>phone</th>
                <th>city</th>
                <th>company</th>
            </tr>
            <tr *ngFor="let item of users">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.address.city}}</td>
                <td>{{item.company.name}}</td>
            </tr>
        </table>
    </ng-template>
</div>
